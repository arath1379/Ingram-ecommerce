<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes | IT Data Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-microchip"></i> IT Data Global - Admin
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-chart-bar"></i> Reportes y Analytics</h1>
            <a href="/admin/dashboard" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
        </div>

        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> Módulo de reportes en desarrollo.
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-users fa-2x text-primary mb-3"></i>
                        <h5>Reporte de Usuarios</h5>
                        <p class="text-muted">Estadísticas de usuarios registrados</p>
                        <a href="/admin/users" class="btn btn-outline-primary">Ver Usuarios</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-file-invoice fa-2x text-success mb-3"></i>
                        <h5>Reporte de Cotizaciones</h5>
                        <p class="text-muted">Estadísticas de cotizaciones</p>
                        <a href="/admin/quotes" class="btn btn-outline-success">Ver Cotizaciones</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-chart-line fa-2x text-info mb-3"></i>
                        <h5>Reporte de Ventas</h5>
                        <p class="text-muted">Estadísticas de ventas</p>
                        <button class="btn btn-outline-info" disabled>Próximamente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
