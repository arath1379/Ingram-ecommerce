<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - IT Data Global</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos para el formulario de login */
        body {
            font-family: 'Inter', sans-serif;
            background: #F1F3F4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(28, 42, 47, 0.15);
            width: 100%;
            max-width: 400px;
            border-left: 4px solid #F15A29;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
            color: #1C2A2F;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1C2A2F;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #DEE2E6;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #F15A29;
            box-shadow: 0 0 0 3px rgba(241, 90, 41, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #F15A29;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #d14a1f;
            transform: translateY(-2px);
        }
        
        .login-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #6C757D;
        }
        
        .login-links a {
            color: #F15A29;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-microchip"></i>
            <h2>IT Data Global</h2>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
        
        <div class="login-links">
            <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
            <p><a href="{{ url_for('products.catalogo_completo_cards') }}">Continuar como invitado</a></p>
        </div>
    </div>
</body>
</html>
