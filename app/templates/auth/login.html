<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - IT Data Global</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el formulario de login */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F1F3F4 0%, #E8EAED 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Elementos decorativos de fondo */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 70%, rgba(241, 90, 41, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(28, 42, 47, 0.02) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 3.5rem 3rem;
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(28, 42, 47, 0.08),
                0 16px 32px rgba(28, 42, 47, 0.04),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 440px;
            position: relative;
            border-left: 5px solid #F15A29;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #F15A29, transparent);
            border-radius: 24px 24px 0 0;
        }

        .login-container:hover {
            transform: translateY(-2px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #F15A29 0%, #d14a1f 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 16px rgba(241, 90, 41, 0.2);
        }
        
        .company-name {
            color: #1C2A2F;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .login-subtitle {
            color: #6C757D;
            font-size: 0.95rem;
            font-weight: 400;
            margin-top: 0.5rem;
            letter-spacing: 0.01em;
        }
        
        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #1C2A2F;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6C757D;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            z-index: 1;
        }
        
        .form-input {
            width: 100%;
            padding: 1.1rem 1rem 1.1rem 3rem;
            border: 2px solid #E9ECEF;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 400;
            color: #1C2A2F;
            background: #FAFBFC;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #F15A29;
            background: white;
            box-shadow: 
                0 0 0 4px rgba(241, 90, 41, 0.08),
                0 8px 24px rgba(241, 90, 41, 0.1);
            transform: translateY(-1px);
        }

        .form-input:focus + .input-icon {
            color: #F15A29;
        }

        .form-input::placeholder {
            color: #ADB5BD;
            font-weight: 400;
        }
        
        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #F15A29 0%, #d14a1f 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(241, 90, 41, 0.2);
            font-family: inherit;
            letter-spacing: 0.01em;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #d14a1f 0%, #b8401a 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(241, 90, 41, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(241, 90, 41, 0.25);
        }
        
        .login-footer {
            margin-top: 2rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0 1.5rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E9ECEF;
        }

        .divider-text {
            margin: 0 1rem;
            color: #6C757D;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .login-links {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .login-links p {
            margin: 0;
            color: #6C757D;
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        .login-links a {
            color: #F15A29;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .login-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #F15A29;
            transition: width 0.3s ease;
        }

        .login-links a:hover::after {
            width: 100%;
        }

        .login-links a:hover {
            color: #d14a1f;
        }

        /* Estilos para mensajes flash */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-left: 4px solid;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #FEF2F2;
            color: #DC2626;
            border-left-color: #DC2626;
        }

        .alert-success {
            background: #F0FDF4;
            color: #16A34A;
            border-left-color: #16A34A;
        }

        .alert-info {
            background: #EFF6FF;
            color: #2563EB;
            border-left-color: #2563EB;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
                border-radius: 20px;
            }

            .company-name {
                font-size: 1.6rem;
            }

            .form-input {
                padding: 1rem 0.875rem 1rem 2.75rem;
            }

            .btn-login {
                padding: 1.1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <div class="logo-icon">
                    <i class="fas fa-microchip"></i>
                </div>
                <h1 class="company-name">IT Data Global</h1>
            </div>
            <p class="login-subtitle">Accede a tu cuenta para continuar</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas fa-exclamation-circle" style="margin-right: 0.5rem;"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <div class="input-wrapper">
                    <input type="email" name="email" id="email" class="form-input" 
                           placeholder="tu@email.com" required autocomplete="email">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password" class="form-input" 
                           placeholder="••••••••" required autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                Iniciar Sesión
            </button>
        </form>
        
        <div class="login-footer">
            <div class="divider">
                <div class="divider-text">o</div>
            </div>
            
            <div class="login-links">
                <p>¿No tienes una cuenta? <a href="{{ url_for('auth.register') }}">Crear cuenta</a></p>
                <p><a href="{{ url_for('products.catalogo_completo_cards') }}">
                    <i class="fas fa-user-friends" style="margin-right: 0.25rem;"></i>
                    Continuar como invitado
                </a></p>
            </div>
        </div>
    </div>
</body>
</html>
